<form class="contact-form" method="POST">
  <div class="form-group">
    <input
      type="text"
      name="name"
      class="form-control"
      placeholder="Your Name"
      required
    />
  </div>
  <div class="form-group">
    <input
      type="email"
      name="_replyto"
      class="form-control"
      placeholder="Your Email"
      required
    />
  </div>
  <div class="form-group">
    <textarea
      name="message"
      class="form-control"
      placeholder="Your Message"
      required
    ></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Send Message</button>
</form>
